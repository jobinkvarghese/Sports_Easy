{% load static %} 

<h1>Order Detail</h1>
{% for order in order %}
<p>Order ID: {{ order.id}}</p>
<p>Status: {{ order.status }}</p>
<p>Created At: {{ order.created_at }}</p>
<p>Updated At: {{ order.updated_at }}</p>
<p>Arrival Date: {{order.orderid.arrival_date}}</p>
<p>
    Shipping Address: {{order.orderid.shipping_Address}}
</p>
{% endfor %}
