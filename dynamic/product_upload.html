</head>
<body style="background-image: url({% static 'images/walle.jpg' %});background-repeat:no-repeat;background-size:cover;">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="background-image: url('{% static 'images/item3.jpg' %}');">
    <a class="navbar-brand" style="color: rgb(244, 100, 10);font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" href="#">SPORTS EASY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" style="color: white;" href="itemseller_home_view">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  style="color: white;" href="product_upload">Product Upload</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  style="color: white;" href="product_view">My Products</a>
          </li>
         
          
    
      </ul>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <a class="nav-link"  style="color:red;" href="/user_logout">LOGOUT</a>
    </form>
  </div>
  </nav>
<section >
  <div >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3>
                <a href="/createcategory">Category Create </a> </h3>
              <h2 class="text-uppercase text-center mb-5">UPLOAD PRODUCT</h2>


              <form action="product_upload" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="name" class="form-control form-control-lg" required/>
          
                  <label class="form-label" for="form3Example1cg">product brand</label>
                </div>
                
                <div class="form-outline mb-4">
                  <select name="cat" id="">
                    <option value="">select category</option>
                    {% for l in cat %} 

                    <option value={{l.id}}>{{l.cname}}</option>
                    {% endfor %}
                  </select>
                </div>
                
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" name="pname" class="form-control form-control-lg"required />
                    <label class="form-label" for="form3Example1cg">product name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" name="amount" class="form-control form-control-lg"required />
                    <label class="form-label"  for="form3Example1cg">product amount</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" name="details" class="form-control form-control-lg"required />
                    <label class="form-label"  for="form3Example1cg">product details</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="file" id="form3Example1cg" name="image"  class="form-control form-control-lg"required />
                    <label class="form-label" for="form3Example1cg">product image</label>
                  </div>

               

               
               
                <br>
                <div class="d-flex justify-content-center">
                  <button type="submit"class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">upload</button>
                </div>

                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section></body>
