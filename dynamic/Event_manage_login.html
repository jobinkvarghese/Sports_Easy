{% load static %}
<html>
    <head>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body  style="background-image: url({% static 'images/oran2.jpg' %});background-repeat:no-repeat;background-size:cover;">
        <center>
          {% if messages %}
          {% for message in messages %}
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          {% endfor %}
      {% endif %}
        <h2  style="color: rgb(9, 11, 12);">EVENT LOGIN</h2>
        <form action="Event_manage_login" method="POST">
          {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" style="width: 25%;" name="email" class="form-control" />
              <label class="form-label" style="color: aliceblue;"for="form2Example1">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" style="width: 25%;" name="password" class="form-control" />
              <label class="form-label" style="color: aliceblue;" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
             
          
              
            </div>
          
            <!-- Submit button -->
            <button type="submit"  style="color: aliceblue;width:100px; border-radius: 5%;background-color: blue; border-color: blue;" >Sign in</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p  style="color: aliceblue;">Not a member? <a href="Event_manager_reg_view"  style="color: aliceblue;">Register</a></p>
              
            </div>
          </form></center>
    </body>
</html>
