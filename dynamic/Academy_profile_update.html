    <div style="float: inline-start; border: 3px solid rgb(224, 214, 214);">
        <div class="wrapper wrapper--w680" style="border:3px solid white ;">
            <div class="card card-4" style="background-color: black;">
                <div class="card-body" style="border: 1p solid;height: 1400px; border-color: rgb(12, 12, 13);margin-top: 3px;margin: 2px;  background-image: url({% static 'images/card11.jpg' %});"  >
                    <h2 style="color:rgb(243, 242, 242);margin-left: 10%;" ><b>ACADEMY REGISTRATION</b></h2><br>
                    <form action="Academy_update" method="POST" id="myForm"  enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for i in view %}
                                <label class="label"  style="margin-top: 5px;">Academy Name</label>
                              
          
                                    <input class="input--style-4" id="aname" style="width:500px;" type="text" name="aname" value="{{i.Aname}}">
                                
                              
                                <label class="label"  style="margin-top: 5px;">Academy Image</label>
                               
          
                                <input type="file" id="aimg" name="aimg"  class="form-control form-control-lg"  />
                                
                              
        
                                    
                                
                        
                            
                                
                                    <label class="label"  style="margin-top: 5px;">Address</label>
                                    
                                        <textarea class="input--style-4" style="width:500px;" id="aaddress" name="aaddress" >{{i.Address}}</textarea>
                                      
                       
                                    <label class="label"  style="margin-top: 5px;">Details</label>
                                    
                                        <textarea  id="dtl" name="dtl" style="width: 500px;height: 80px;" >{{i.Adetails}}</textarea>
                                        <span id="ssaddress"></span>
                                
                        
                          
                                    <label class="label"  style="margin-top: 5px;">Academy Google Location </label>
                                  
                                        <input class="input--style-4" style="width:500px;border-radius: 10px;" id="loc" type="url" name="loc" value="{{i.Aloc}}">
                                      
                                
                           <br>        
                         <br>  
                        
                                    <label class="label" style="width: 800px;">Academy Email</label>
                                    <input  id="aemail" style="width: 500px;height: 50px; border-radius: 10px;" type="email" name="aemail" value="{{i.Aemail}}">
                                <br>    
                             
                            <div class="row row-space">
                                <div class="col-lg-4">
                                    <div class="input-group">
                                        <label class="label" style="margin-top: 5px;">Select a District:</label>
                                             <select id="dist" style="border-radius: 10px;height: 50px;width: 200px;" name="dist" value="{{i.dist}}">
                                                <option value="">select district</option>
                                              <option value="kasargode">kasargode</option>
                                             <option value="kannur">kannur</option>
                                              <option value="kozhikode">kozhikode</option>
                                              <option value="malappuram">malappuram</option>
                                              <option value="palakkad">palakkad</option>
                                              <option value="thrissur">thrissur</option>
                                              <option value="ernamkulam">ernamkulam</option>
                                              <option value="idukki">idukki</option>
                                              <option value="wayanad">wayanad</option>
                                              <option value="Alapuzha">Alapuzha</option>
                                              <option value="kottayam">kottayam</option>
                                              <option value="pathanamthitta">pathanamthitta</option>
                                              <option value="kollam">kollam</option>
                                              <option value="trivandram">trivandram</option>
                                          </select>
 
                                    </div>
                                </div>
                            </div><br>
                            <div class="col-lg-4">
                                <div class="input-group">
                                    <label class="label">contact number</label>
                                    <input class="input--style-4" style="width:500px;" id="amob"  type="number" name="mobile" value="{{i.Amob}}">
                    
                                    
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="input-group">
                                    <label class="label">status</label>
                                    <input class="input--style-4" style="width:500px;" id="status"  type="text" name="status" value="{{i.status}}">
                    
                                    
                                </div>
                            </div>
                            
                            <label class="label" style="width: 800px;">password</label>
                            <input  id="pass1" style="width: 500px;height: 50px; border-radius: 10px;" type="password" name="pass1" value="{{i.password}}" >
                            
                            <label class="label" style="width: 800px;">Confirm Password</label>
                            <input  id="pass2" style="width: 500px;height: 50px; border-radius: 10px;" type="password" name="pass2" value="{{i.cpass}}">
                    
                    
                    
                
                        <div>
                            <button  type="submit"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                        </div>{% endfor %}

                    <script>
                        $(document).ready(function() {
                          $("#myForm").submit(function(event) {
                            event.preventDefault(); // prevent the form from submitting
                  
                            var name = $("#aname").val();
                            var email = $("#aemail").val();
                            var address=$("#aaddress").val();
                            var mobile=$("#amob").val();
                            var Location=$("#loc").val();
                            var detail=$("#dtl").val();
                            var dist=$("#dist").val();
                            var password=$("#pass1").val();
                            var cpass=$("#pass2").val()
                            var status=$("#status").val()
                        
                  
                            // Check if all fields are filled
                            if (name == '' || email == '' || address=='' || mobile == ''  || detail == ''  || dist == ''|| password == ''|| status == '') {
                              alert("Please fill out all fields.");
                              return;
                            }
                  
                            // Check if email is valid
                            if (!isValidEmail(email)) {
                              alert("Please enter a valid email address.");
                              return;
                            }
                            if(password != cpass){
                                
                                alert("Password mismatched ");
                                 return;

                            }
                            if (mobile.length!=10) {
                                alert("Please mobile number correctly.");
                               return;
                            }
                  
                            // Check if password is at least 8 characters long
                  
                            // Submit the form if all validation checks pass
                            alert("Form submitted successfully.");
                            $("#myForm")[0].submit(); // submit the form
                          });
                  
                          // Function to check if email is valid
                          function isValidEmail(email) {
                            var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            return pattern.test(email);
                          }
                        });
                      </script>
