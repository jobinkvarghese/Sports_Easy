{% if messages %}

    <div>
        <div class="wrapper wrapper--w680">
            <div class="card card-4" style="background-color: black;">
                <div class="card-body" style="border: 1p solid;height: 700px; border-color: rgb(12, 12, 13);margin-top: 3px;margin: 2px;  background-image: url({% static 'images/card11.jpg' %});"  >
                    <h2 style="color:rgb(243, 242, 242)" ><b>ITEM SELLER REGISTRATION FORM</b></h2>
                    <form action="itemseller_reg" method="POST" id="myForm">
                        {% csrf_token %}
                        <div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Sellername</label>
                                    <input class="input--style-4" id="sname" style="width:500px;"  value="{{ request.POST.seller_name }}" type="text" name="seller_name">
                                    <span id="ssname"></span>
                                </div>
                            </div>
                          
                        </div>
                        <div class="row row-space">
                            <div class="col-lg-5">
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" style="width:500px;"  value="{{ request.POST.Address }}" id="saddress" type="text" name="Address">
                                        <span id="ssaddress"></span>
                                
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row row-space">
                            <div class="col-lg-4">
                                <div class="input-group">
                                    <label class="label" style="margin-left: 10%;">Email</label>
                                    <input class="input--style-4" id="semail"  value="{{ request.POST.email }}"  style="width:300px;margin-left: 10%;" type="email" name="email">
                                    <span id="ssemail"></span>
                                </div>
                            </div>
                            <div  class="col-lg-4">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" id="smob"  value="{{ request.POST.phone }}" style="width:200px;float: right;" type="text" name="phone">
                                    <span id="ssmob"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input class="input--style-4" style="width:500px;" id="sps1"  type="password" name="ps1">
                
                                <label class="label">Confirm Password</label>
                                <input class="input--style-4" id="ps2" style="width:500px; " type="password" name="ps2">
                                <span id="ssps2"></span>
                            </div>
                        </div>
                    </div>
                    
                </div>
                        <div class="p-t-15">
                            <button   style="border-radius: 8PX;margin-top: -20%; margin-left: 40%;border: 3px solid white;  background-image: url({% static 'images/item3.jpg' %});  width: 100px;"  type="submit"><h6 style="color: aliceblue;">Submit</h6></button>
                        </div></div>
                    </form>
                    <script>
                        $(document).ready(function() {
                          $("#myForm").submit(function(event) {
                            event.preventDefault(); // prevent the form from submitting
                  
                            var name = $("#sname").val();
                            var email = $("#semail").val();
                            var password = $("#sps1").val();
                            var cpass=$("#ps2").val();
                            var address=$("#saddress").val();
                            var mobile=$("#smob").val();
                        
                  
                            // Check if all fields are filled
                            if (name == '' || email == '' || password == ''|| address=='' || mobile=='') {
                              alert("Please fill out all fields.");
                              return;
                            }
                  
                            // Check if email is valid
                            if (!isValidEmail(email)) {
                              alert("Please enter a valid email address.");
                              return;
                            }
                            if (mobile.length!=10) {
                                alert("Please mobile number correctly.");
                               return;
                            }
                  
                            // Check if password is at least 8 characters long
                            if (password.length < 8 ) {
                              alert("Password must be at least 8 characters long.");
                              return;
                            }
                           if(password != cpass){
                                
                                alert("Password mismatched ");
                                 return;

                            }
                  
                            // Submit the form if all validation checks pass
                            alert("Form submitted successfully.");
                            $("#myForm")[0].submit(); // submit the form
                          });
                  
                          // Function to check if email is valid
                          function isValidEmail(email) {
                            var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            return pattern.test(email);
                          }
                        });
                      </script>
                </div>
            </div>
        </div>
    </div>
