<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      #mlink:hover{

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="background-image: url('{% static 'images/item3.jpg' %}');">
        <a class="navbar-brand" style="color: rgb(244, 100, 10);font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" href="#">SPORTS EASY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" id="mlink" style="color: white;" href="Academy_home_view">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="mlink" style="color: white;" href="Academy_profile_view">profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="mlink"  style="color: white;" href="academy_booking_view">Admissions</a>
              </li>
           
         
              
        
          </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
          <a class="nav-link"  style="color:red;" href="/user_logout">LOGOUT</a>
        </form>
      </div>
      </nav>
      {% if messages %}
      {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
      {% endfor %}
  {% endif %}
      <div>
        <img src="{% static 'images/index4.gif' %}" style="width: 300px;height: 300px;">
        <img src="{% static 'images/eventgif.gif' %}" style="width: 300px;height: 300px;">
        <img src="{% static 'images/eventgif2.gif' %}" style="width: 300px;height: 300px;">
        <img src="{% static 'images/eventgi3.gif' %}" style="width: 230px;height: 300px;">
        <img src="{% static 'images/index4.gif' %}" style="width: 314px;height: 300px;"></div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active"  style="border: 30x solid rgb(12, 12, 12);">
                <img class="d-block w-100"  src="{% static 'images/eventnew.jpg' %}"  alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/event2.jpg' %}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/football.jpg' %}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>
</body>
</html>
