{% extends '../mainpage/index.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <!-- Add Bootstrap and CSS links here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <img src="{% static '/images/btn.jpg' %}" alt="" srcset="" style="width:100%; height:256px;">
    <div class="container m-t3">
        <div class="row">
            <div class="col">
              
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-lg-7 border p-3 ">
                <h1 class="text-center">Contact Us</h1>
        <form method="post" action="usercontact">
            {% csrf_token %}
            <div class="form-group">
             <label class="form-label">Name</label>
             <input type="text" name="name" class="form-control" required/>
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
             <input type="email" name="email" class="form-control" required/>
            </div>
            <div class="form-group">
              <label class="form-label">Subject</label>
             <input type="text" name="subject" class="form-control" required/>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" name="message" placeholder="Leave a message here" id="floatingTextarea2" style="height: 100px"/>
              <label for="floatingTextarea2">Message</label>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-primary form-control">Submit</button>
          </form>


            </div>
        </div>
        
          
          
          
          
          
          
          
    </div>
</body>
</html>
{% endblock %}
