{% load static %}
{% load static %}
<html>
<head>
<link rel="stylesheet" href="{% static 'css/productform.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background-image: url({% static 'images/products.jpg' %});background-repeat:no-repeat;background-size:cover;">
<section >
  <div >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">UPDATE PRODUCT</h2>
              {% for i in data %}
              <form action="product_update" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" name="idno" class="form-control form-control-lg" value="{{i.id}}"hidden />
                  <input type="text" id="form3Example1cg" name="name" class="form-control form-control-lg" value="{{i.sellername}}"required />
                  <label class="form-label" for="form3Example1cg">product brand</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" name="pname" class="form-control form-control-lg" value="{{i.productname}}"required/>
                    <label class="form-label" for="form3Example1cg">product name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" name="amount" class="form-control form-control-lg" value="{{i.productamount}}"required />
                    <label class="form-label"  for="form3Example1cg">product amount</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" name="details" class="form-control form-control-lg" value="{{i.productdetails}}"required/>
                    <label class="form-label"  for="form3Example1cg">product details</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="file" id="form3Example1cg" name="image"  class="form-control form-control-lg" value="{{i.productimage.url}}" />
                    <label class="form-label" for="form3Example1cg">product image</label>
                  </div>
                  <div class="form-outline mb-4">
                    <select type="file" id="form3Example1cg" name="status"  class="form-control form-control-lg"required >
                      <option value="stock available">stock available</option>
                      <option value="out of stock">out of stock</option>
                    </select>
                    <label class="form-label" for="form3Example1cg">status</label>
                  </div>

               

               
                <div>
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">update</button>
                </div>{% endfor %}
                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section></body>
